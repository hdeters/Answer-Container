<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<h2>{{ object.title }}</h2>

<p>
  {{ object.text }}
</p>

<ul>
  {% for answer in answers %}

  <form method="post" action="{% url 'qanda:upvote' pk=answer.pk %}">

    <li><a href="{% url 'users:profile' prof_id=answer.profile.pk %}">{{ answer.profile.user.username }}</a>:
      <p>{{ answer.text }}</p>Answer Score: {{ answer.score }} <input type="submit" value="Submit"> Upvote /></li>

  </form>

  {% endfor %}
</ul>
<a href='{% url 'qanda:answer' pk=object.pk %}'>Answer this question</a>
{% endblock %}
