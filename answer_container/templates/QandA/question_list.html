<!DOCTYPE html>

{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<h1>Questions</h1>


{% for item in object_list %}

<a href="{% url 'qanda:question' pk=item.pk %}">
    <div class="question-container">
        <p class="align-left">{{ item.title }}</p>

        <p class="align-right">{{ item.ans_count }} Answers</p>
    </div>
</a>
<br/>

{% endfor %}

{% bootstrap_pagination page_obj %}


{% endblock %}
