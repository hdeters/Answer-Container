<!DOCTYPE html>

{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>Questions</h2>
        <ul>
            {% for item in object_list %}
            <li><a href="{% url 'qanda:question' pk=item.pk %}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
