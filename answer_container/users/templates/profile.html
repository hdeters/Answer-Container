{% extends "base.html" %}

{% block content %}
<h2>{{ profile.user.username }}</h2>

<div class="container">
    <p>
        Bio: {{ bio }}<br/>
        Score: {{ score }}
    </p>

    <div class="row">
        <div class="col-md-6">
            <h3>Questions:</h3>
            {% for q in questions %}
            <p><a href="{% url 'question' q.id %}">{{ q.title }}</a></p>
        </div>
        <div class="col-md-6">
            <h3>Answers:</h3>
            {% for a in answers %}
            <p><a href="{% url 'answer' a.question.id %}">{{ a.question.title }}</a></p>
            {% endfor %}
        </div>
        {% if own %}
        <p><a href="{% url 'question-create' %}">Ask Question</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
